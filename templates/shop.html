<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Магазин майнеров</h1>
        <form method="POST" action="/shop">
            <label for="miner_id">Выберите майнер:</label>
            <select name="miner_id" id="miner_id" class="input-field" required>
                {% for miner in miners %}
                <option value="{{ miner['id'] }}">
                    {{ miner['name'] }} — Цена: {{ miner['price'] }} токенов, Производительность: {{ miner['production_rate'] }}
                </option>
                {% endfor %}
            </select>
            <br>
            <button type="submit" class="button">Купить</button>
        </form>

        <!-- Кнопка возврата в главное меню -->
        <form method="GET" action="/">
            <button type="submit" class="button">В главное меню</button>
        </form>
    </div>
</body>
</html>
