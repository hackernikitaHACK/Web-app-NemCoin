<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Майнеров</title>
</head>
<body>
    <h1>Магазин Майнеров</h1>
    <p>У вас {{ current_tokens }} токенов.</p>

    <form method="POST">
        <label for="miner_type">Выберите майнера:</label>
        <select name="miner_type" id="miner_type">
            {% for miner in miners %}
            <option value="{{ miner.type }}">{{ miner.type }} (Скорость: {{ miner.rate }} токенов/минуту, Цена: {{ miner.price }} токенов)</option>
            {% endfor %}
        </select>
        <button type="submit">Купить</button>
    </form>
</body>
</html>
