<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Вход</title>
</head>
<body>

        <h1>Добро пожаловать!</h1>

    </div>
